<div data-extend-template="/layout.html">
	<video id="home-video" preload="auto" data-block-append="ajax_container" autoplay="autoplay" loop="loop" controls="controls" muted="muted"> 
		<source src="http://lachy.id.au/lib/media/elephantsdream/Elephants_Dream-720p-Stereo.webm" type="video/webm"> 
		Video not supported 
	</video>
	<div class="center-block" id="center_panel-keywords" data-block-append="center_panel-header">
		<h1>{{ title }}</h1>
		<h2>{{ tagline }}</h2>
	</div>
	<div data-block-append="center_panel-brackets_container" id="center_panel-logo">
		<figure>
			<img src="/images/icons/nav/logo.png" alt="Logo de OMartinGual">
		</figure>
	</div>
</div>
