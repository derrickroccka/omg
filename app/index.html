	<script src="/bower_components/instafeed.js/instafeed.min.js"></script>
	<!-- templates -->
	<!-- the class in {{ section }} sets the current section. Important for css -->
	<script type="text/ng-template" id="/layout.html">
		<ng-include src="'/views/modules/left_nav.html'" class="pull-left"></ng-include>
		<section id="ajax_container" class="pull-right {{ section }}" ng-adapt px="num">
			<article id="center_panel" class="pull-left {{ section }}" data-block="center_panel" >
				<header id="center_panel-header" data-block="center_panel-header"></header>
				<section id="center_panel-brackets_container" data-block="center_panel-brackets_container"></section>
				<section class="center-block" id="center_panel-description" data-block="center_panel-description"></section>
				<footer data-block="footer">
					<span class="fancy">¡Compártelo!</span>
					<ul class="list-inline">
						<li ng-repeat="icon in socialIcons">
							<a href="{{icon.url}}" class="{{icon.klass}}"></a>
						</li>
					</ul>
				</footer>
			</article>
			<nav id="right_nav" class="pull-right" data-block="right_nav"></nav>
		</section>
	</script>
	<!-- endtemplates -->
	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="/scripts/filters/filters.js"></script>
	<script src="/scripts/services/services.js"></script>
	<script src="/scripts/directives/directives.js"></script>
	<script src="/scripts/controllers/home.js"></script>
	<script src="/scripts/controllers/videos.js"></script>
	<script src="/scripts/controllers/fotos.js"></script>
